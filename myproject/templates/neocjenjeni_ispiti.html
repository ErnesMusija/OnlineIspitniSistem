{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neocjenjeni ispiti</title>
    <link rel="stylesheet" href="{% static 'styles1.css' %}">
    <link rel = "icon" href ="https://cdn-icons-png.flaticon.com/512/234/234618.png">
</head>
<body>
<p style="font-size:27px; text-align: center;color:white;padding-top:20px;">Izaberite ispit za ocjenjivanje: </p><br>
<a style="margin-left:40px;pointer-events: none"> Naziv ispita i polagac</a>
<ul>

    {% for i in ispiti %}
        <li style="border: 3px solid black; color:white; font-size:20px;padding-top: 10px;padding-bottom: 10px;padding-left: 10px;margin-right: 35px;margin-bottom: 10px;text-align:left"><a href="{% url 'ocjenjivanje_ispita' i.id 0 %}">{{ i.ispit.naziv_ispita }}, {{i.polagac}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
